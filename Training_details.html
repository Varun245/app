  <header>
    <div class="container" id="main" >
     &nbsp;
     <h4>Training Details<h4>
      <form>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Topic:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  value="SDLC Engineering" disabled="true">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Description:</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="5" id="des" value="" disabled="true">
-Understanding client
-User experience
-Requirement engineering
           </textarea>
         </div>
       </div>
       <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Date:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  placeholder="Date" value="21-12-2018" disabled="true">
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Start Time:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control"  placeholder="Start time" value="12.00 PM" disabled="true">
        </div>
        <label for="" class="col-sm-2 col-form-label">End Time:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control"  placeholder="1.00 PM" disabled="true">
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Room:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Room" value="Room 3" disabled="true">
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Trainer:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Trainer" value="John Miller" disabled="true">
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Limit:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Limit" value="25" disabled="true">
        </div>
      </div>


    </form>
  </div>
